name: CI Check (Linux, macOS, Windows)

on:
  push:
    branches: [ main ]
    tags-ignore:
      - 'v*.*.*'
  pull_request:

# Cancel redundant runs for the same PR/branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux:
    name: Linux cargo check
    runs-on: ubuntu-latest
    if: github.ref_type != 'tag'
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Cargo check (workspace)
        run: |
          cargo check --workspace --all-targets --exclude app

  macos:
    name: macOS cargo check + GUI deps
    runs-on: macos-13
    if: github.ref_type != 'tag'
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Add aarch64 target (for universal build)
        run: rustup target add aarch64-apple-darwin

      - uses: Swatinem/rust-cache@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install GUI npm deps
        working-directory: gui
        run: npm install --legacy-peer-deps

      - name: Cargo check (workspace)
        run: |
          cargo check --workspace --all-targets
          cd gui/src-tauri
          cargo check --all-targets --target aarch64-apple-darwin

  windows:
    name: Windows cargo check
    runs-on: windows-2022
    if: github.ref_type != 'tag'
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install GUI npm deps
        working-directory: gui
        run: npm install --legacy-peer-deps

      - name: Cargo check (workspace)
        shell: bash
        run: |
          cargo check --workspace --all-targets
          cd gui/src-tauri
          cargo check --all-targets
