name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'release/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-13, windows-2022, ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin,x86_64-pc-windows-msvc,x86_64-unknown-linux-gnu

      - uses: actions/setup-node@v4
        with:
          node-version: 20
        

      - name: Install Linux build deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev squashfs-tools patchelf curl file dpkg-dev rpm

      - name: Install AppImage tool (Linux)
        if: runner.os == 'Linux'
        run: |
          curl -Lo appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          sudo mv appimagetool /usr/local/bin/

      - name: Install create-dmg (macOS)
        if: runner.os == 'macOS'
        run: brew install create-dmg

      - name: Install WiX toolset (Windows)
        if: runner.os == 'Windows'
        run: choco install wixtoolset --no-progress

      - name: Add WiX to PATH (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install pnpm and dependencies
        run: |
          npm install -g pnpm@8
          cd gui
          pnpm install

      - name: Build Tauri app
        run: |
          cd gui
          pnpm tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: "Diagnostic: find bundle paths"
        run: |
          echo "=== find bundle directories ==="
          find $GITHUB_WORKSPACE -type d -name bundle -print || true
          echo "=== list top-level bundle contents ==="
          find $GITHUB_WORKSPACE -type f -path "*/bundle/*" | head -n 50 || true

      - name: List bundle contents
        run: |
          ls -R target || true
          ls -R gui/target || true
          ls -R gui/src-tauri/target || true

      # Upload artifacts for every successful build (branch or tag)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-bundles
          path: |
            ${{ github.workspace }}/target/**/bundle/**
            ${{ github.workspace }}/gui/**/bundle/**
          if-no-files-found: warn

      - name: Upload artifacts to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            **/bundle/**/*.dmg
            **/bundle/**/*.msi
            **/bundle/**/*.AppImage
            **/bundle/**/*.{zip,tar.gz}
